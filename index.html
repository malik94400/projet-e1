<!DOCTYPE html>
<html lang="fr" data-theme="ocean">
<head>
    <meta charset="UTF-8">
    <!-- SEO -->
    <meta name="description" content="Portail de projets - Démonstration avec liste d'utilisateurs et gestion de tâches.">
    <meta name="keywords" content="projets, utilisateurs, tâches, portail, démo, JavaScript, HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail de projets</title>

    <!-- Préchargement du thème depuis le localStorage pour éviter le flash -->
    <script>
        (function () {
            try {
                var t = localStorage.getItem('theme');
                if (t) document.documentElement.setAttribute('data-theme', t);
            } catch (e) {}
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/hamburger.css">

</head>
<body>
<header>
    <div class="header-inner container">
        <!-- Logo -->
        <a href="index.html" class="logo" aria-label="Accueil">
            <img src="assets/images/logo.png" alt="Logo Mon Portail" height="100" width="100">
        </a>

        <!-- Bouton hamburger (mobile) -->
        <button class="hamburger" id="hamburger"
                type="button"
                aria-label="Menu"
                aria-controls="mainnav"
                aria-expanded="false">
            <span class="bar" aria-hidden="true"></span>
            <span class="bar" aria-hidden="true"></span>
            <span class="bar" aria-hidden="true"></span>
        </button>

        <!-- Nav repliable -->
        <nav id="mainnav" class="nav-collapsible">
            <a href="index.html" aria-current="page">Accueil</a>
            <a href="user.html?id=1">User test</a>

            <!-- Bouton de thème existant (conservé dans la nav) -->
            <button class="theme-toggle" id="toggle-theme" type="button" aria-label="Changer de thème">
                <span class="track"><span class="thumb"></span></span>
                <span class="label">Thème</span>
            </button>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <section class="search-wrap">
            <label class="sr-only" for="search">Rechercher un utilisateur</label>
            <input class="input" type="text" id="search" placeholder="Rechercher un utilisateur...">
        </section>

        <section id="users">
            <!-- .user-card générées en JS -->
        </section>
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2025 CollabTrack – Projet E1 (démo pédagogique)</p>
        <nav class="footer-nav">
            <a href="index.html">Accueil</a>
            <a href="user.html?id=1">Utilisateur test</a>
            <a href="#">À propos</a>
        </nav>
    </div>
</footer>

<script src="js/theme.js"></script>
<script src="js/nav.js"></script>
<script src="js/utils.js" defer></script>
<script src="js/api.js" defer></script>
<script src="js/main.js" defer></script>
</body>
</html>
